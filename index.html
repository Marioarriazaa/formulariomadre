
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscripción Día de las Madres</title>
  <style>
    body {
      background-color: #ffe0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: #4A0072;
    }
    .container {
      max-width: 600px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 15px #cc33aa;
      padding: 20px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #9c27b0;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      border: 2px solid #ba68c8;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #d81b60;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #ad1457;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Formulario de Inscripción</h2>
    <form id="formulario">
      <label for="nombres">Nombres:</label>
      <input type="text" id="nombres" name="nombres" required />
      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" required />
      <label for="rut">RUT:</label>
      <input type="text" id="rut" name="rut" required />
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" placeholder="+569..." required />
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" required />
      <label for="villa">Villa o Sector:</label>
      <input type="text" id="villa" name="villa" required />
      <label for="servicio">Servicio:</label>
      <select id="servicio" name="servicio" required>
        <option value="">Seleccione...</option>
        <option value="Manicure">Manicure</option>
        <option value="Masajes">Masajes</option>
        <option value="Tarot">Tarot</option>
      </select>
      <label for="horario">Horario:</label>
      <select id="horario" name="horario" required></select>
      <button type="submit">Inscribirse</button>
    </form>
    <div class="footer">© Municipalidad de Padre Hurtado</div>
  </div>

  <script>
    const baseURL = "https://script.google.com/macros/s/AKfycbyOTdgJogumJAouWVaWcvwQau5wRekUFp7Ze35_vGv-F18VXOucJMvOhCjZAAHKC6vY-A/exec";
    const horarioSelect = document.getElementById("horario");
    const bloques = [
      "14:00", "14:15", "14:30", "14:45",
      "15:00", "15:15", "15:30", "15:45",
      "16:00", "16:15", "16:30", "16:45",
      "17:00", "17:15", "17:30", "17:45"
    ];
    bloques.forEach((hora, i) => {
      const h = `H${i + 1}`;
      const option = document.createElement("option");
      option.value = h;
      option.textContent = `${h} - ${hora}`;
      horarioSelect.appendChild(option);
    });

    document.getElementById("formulario").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const datos = Object.fromEntries(formData.entries());

      try {
        const check = await fetch(`${baseURL}?rut=${datos.rut}`);
        const jsonCheck = await check.json();
        if (jsonCheck.registrado) {
          alert("Este RUT ya se encuentra inscrito.");
          return;
        }

        const res = await fetch(baseURL, {
          method: "POST",
          body: JSON.stringify(datos),
          headers: { "Content-Type": "application/json" }
        });
        const respuesta = await res.json();
        alert(respuesta.mensaje || "Inscripción realizada");
        if (respuesta.whatsapp) {
          window.open(respuesta.whatsapp, "_blank");
        }
      } catch (err) {
        alert("Hubo un error al enviar la inscripción.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
